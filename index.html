<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Águas Maná - Estoque</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #3f2b96, #a8c0ff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      color: #fff;
      max-width: 400px;
      width: 100%;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
    }
    .form-group input::placeholder {
      color: #ddd;
    }
    .form-group input:focus {
      outline: none;
      background-color: rgba(255, 255, 255, 0.3);
    }
    .login-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .login-btn:hover {
      background: linear-gradient(90deg, #764ba2, #667eea);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Criação de Conta - Águas Maná</h2>
    <div class="form-group">
      <label for="store-name">Nome da Loja</label>
      <input type="text" id="store-name" placeholder="Ex: Águas Maná" />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Digite seu email" />
    </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <input type="password" id="password" placeholder="Digite sua senha" />
    </div>
    <button class="login-btn" onclick="registerUser()">Criar Conta</button>
  </div>  <script>
    function registerUser() {
      const storeName = document.getElementById("store-name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!storeName || !email || !password) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      alert(`Conta criada para a loja "${storeName}" com email: ${email}`);
      // Aqui você pode redirecionar para a tela de login ou estoque, ou salvar os dados em localStorage/database
    }
  </script></body>
</html>
