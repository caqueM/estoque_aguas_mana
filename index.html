<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Estoque de Águas Maná</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #3e1c92, #6b1e6a);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      width: 320px;
      padding: 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      color: #fff;
      text-align: center;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: url('https://cdn-icons-png.flaticon.com/512/149/149071.png') no-repeat center;
      background-size: cover;
      margin: 0 auto 20px;
    }

    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 16px;
      outline: none;
    }

    .login-box input::placeholder {
      color: #ddd;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      margin: 10px 0;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 15px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .login-box button:hover {
      transform: scale(1.05);
    }

    label {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="avatar"></div>
    <form>
      <input type="email" placeholder="Email ID" required>
      <input type="password" placeholder="Password" required>
      <div class="options">
        <label><input type="checkbox"> Remember me</label>
        <a href="#" style="color: #ccc;">Forgot Password?</a>
      </div>
      <button type="submit">LOGIN</button>
    </form>
  </div>
</body>
</html>
